<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QUESTSYSTEM ‚Äì Modulansicht</title>
  <meta name="description" content="QUESTSYSTEM Modulansicht ‚Äì rendert eine Markdown-Datei direkt von GitHub." />
  <style>
    :root{ --bg:#0b0f16; --fg:#e7eef7; --muted:#9fb0c6; --link:#9ad1ff; --border:#243047; --card:#0f1521; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--fg); background:var(--bg)}
    header{
      position:sticky; top:0; z-index:10; display:flex; gap:12px; align-items:center;
      padding:12px 16px; background:rgba(8,10,18,.75); border-bottom:1px solid var(--border); backdrop-filter: blur(6px);
    }
    header .dot{font-size:18px}
    header a{color:var(--link); text-decoration:none}
    header a:hover{text-decoration:underline}
    .wrap{max-width:1100px; margin:20px auto; padding:0 16px 40px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:18px 20px; box-shadow:0 8px 32px rgba(0,0,0,.35)}
    #title{margin:8px 0 18px 0; font-size:22px; letter-spacing:.2px}
    #meta{color:var(--muted); font-size:13px; margin-bottom:14px}
    #content{min-height:40vh}
    #content h1,#content h2,#content h3{margin-top:1.6em}
    #content a{color:var(--link)}
    #content code{background:#0b1220; padding:.15em .35em; border-radius:6px}
    #content pre{background:#0b1220; padding:12px; border-radius:10px; overflow:auto}
    #notice{margin-top:18px; font-size:13px; color:var(--muted)}
    .err{color:#ffc2c2}
    details{margin-top:16px}
    summary{cursor:pointer; color:var(--muted)}
    .url-list code{display:block; padding:2px 0}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" defer></script>
</head>
<body>
  <header>
    <div class="dot">üçÑ</div>
    <strong>QUESTSYSTEM</strong>
    <span style="opacity:.6">/ Modulansicht</span>
    <nav style="margin-left:auto; display:flex; gap:12px;">
      <a href="./index.html">Ring-√úbersicht</a>
      <a id="view-raw" target="_blank" rel="noopener">Raw MD</a>
      <a id="view-github" target="_blank" rel="noopener">Auf GitHub</a>
    </nav>
  </header>

  <main class="wrap">
    <div class="card">
      <h1 id="title">Modul wird geladen ‚Ä¶</h1>
      <div id="meta">Quelle: <code id="src"></code></div>
      <article id="content" aria-live="polite"></article>
      <div id="notice">
        Hinweis: Diese Seite rendert die Markdown-Datei live. Bei 404 werden alle alternativen Pfade und Quellen gepr√ºft und unten angezeigt.
      </div>
      <details id="diag" style="display:none;">
        <summary>Diagnose: getestete URLs</summary>
        <div class="url-list" id="diag-list"></div>
      </details>
    </div>
  </main>

  <script>
    // Repo-Konfiguration
    const REPO   = "Quest42-coder/QUESTSYSTEM_PUBLIC"; // user/repo
    const BRANCH = "main";

    // Query-Param
    const params = new URLSearchParams(location.search);
    const file   = params.get('file'); // z.B. "MODULES/Modul_39_KNOWLEDGE.md"

    // DOM
    const titleEl = document.getElementById('title');
    const srcEl   = document.getElementById('src');
    const content = document.getElementById('content');
    const aRaw    = document.getElementById('view-raw');
    const aGH     = document.getElementById('view-github');
    const diag    = document.getElementById('diag');
    const diagList= document.getElementById('diag-list');

    // Helfer
    const candidatesFor = (f) => {
      // Generiere alternative Pfade: √ºbergebener Pfad selbst, plus g√§ngige Varianten
      const bare = f.replace(/^\.?\//,'');
      const onlyName = bare.split('/').pop();            // Datei allein
      const baseDir  = bare.split('/').slice(0,-1).join('/'); // Ordnerteil (falls vorhanden)

      const variants = new Set([
        bare,
        `MODULES/${onlyName}`,
        `modules/${onlyName}`,
        `docs/${onlyName}`,
        `docs/MODULES/${onlyName}`,
      ]);
      // Doppelte entfernen
      return Array.from(variants);
    };

    const sources = [
      // raw.githubusercontent
      (p) => `https://raw.githubusercontent.com/${REPO}/${BRANCH}/${p}`,
      // jsDelivr CDN (robuster bei CORS, aber auch case-sensitiv)
      (p) => `https://cdn.jsdelivr.net/gh/${REPO}@${BRANCH}/${p}`
    ];

    function addDiag(url, status){
      diag.style.display = '';
      const line = document.createElement('code');
      line.textContent = `${status.padEnd(7)} ${url}`;
      diagList.appendChild(line);
    }

    async function tryFetch(url){
      try{
        const res = await fetch(url, {cache:'no-store'});
        if(!res.ok){ addDiag(url, `HTTP ${res.status}`); return null; }
        addDiag(url, `OK`);
        return await res.text();
      }catch(err){
        addDiag(url, `ERR`);
        return null;
      }
    }

    async function load(){
      if(!file){
        titleEl.textContent = "Kein Modul angegeben";
        content.innerHTML = `<p class="err">Parameter fehlt: <code>?file=DATEINAME.md</code><br>Beispiel: <code>module.html?file=MODULES/Modul_32_LICENCE.md</code></p>`;
        return;
      }

      const paths = candidatesFor(file);
      let chosenPath = null;
      let md = null;

      // Versuche jede Pfadvariante auf beiden Quellen
      outer: for (const p of paths){
        for (const src of sources){
          const url = src(p);
          const text = await tryFetch(url);
          if (text !== null){ md = text; chosenPath = p; break outer; }
        }
      }

      // Anzeige der ‚ÄûRaw‚Äú & ‚ÄûGitHub‚Äú-Links gem√§√ü gew√§hltem Pfad (oder erster Kandidat)
      const effectivePath = chosenPath || paths[0];
      const rawUrl = `https://raw.githubusercontent.com/${REPO}/${BRANCH}/${effectivePath}`;
      const ghUrl  = `https://github.com/${REPO}/blob/${BRANCH}/${effectivePath}`;
      aRaw.href = rawUrl; aGH.href = ghUrl; srcEl.textContent = effectivePath;

      if (!md){
        titleEl.textContent = "Fehler beim Laden";
        content.innerHTML = `
          <p class="err">Das Modul <code>${file}</code> wurde nicht gefunden.</p>
          <p>Pr√ºfe bitte:
            <br>‚Ä¢ Ordner und Gro√ü/Kleinschreibung (<code>MODULES</code> vs <code>modules</code>)
            <br>‚Ä¢ Exakter Dateiname (<code>Modul_39_KNOWLEDGE.md</code> vs <code>Modul_39_Knowledge.md</code>)
            <br>‚Ä¢ Branch (<code>${BRANCH}</code>)
          </p>
          <p>
            Direkt pr√ºfen: <a href="${ghUrl}" target="_blank" rel="noopener">${ghUrl}</a>
          </p>`;
        return;
      }

      // Titel aus erster H1, sonst Dateiname
      const m = md.match(/^#\s+(.+)$/m);
      titleEl.textContent = m ? m[1].trim() : effectivePath.replace(/\.md$/,'').replace(/_/g,' ');

      // Rendern + s√§ubern
      const html = marked.parse(md, { mangle:false, headerIds:true });
      const safe = DOMPurify.sanitize(html, { USE_PROFILES: { html:true } });
      content.innerHTML = safe;

      // relative Links ‚Üí GitHub-Blob
      content.querySelectorAll('a[href]').forEach(a=>{
        const href = a.getAttribute('href'); if(!href) return;
        const isAbs = /^https?:\/\//i.test(href) || href.startsWith('#') || href.startsWith('mailto:');
        if(isAbs) return;
        const normalized = href.replace(/^\.\//,'').replace(/^\//,'');
        a.setAttribute('href', `https://github.com/${REPO}/blob/${BRANCH}/${normalized}`);
        a.setAttribute('target','_blank'); a.setAttribute('rel','noopener');
      });
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', load); else load();
  </script>
</body>
</html>
