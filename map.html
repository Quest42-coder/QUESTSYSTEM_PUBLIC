<style>
  :root{
    --bg:#0a0c12; --fg:#f3f7ff; --muted:#9fb0c6;
    --inner:#ffd1d9; --mid:#f6eaa0; --outer:#c5dcff;
    --edge:#7fb5ff; --edge-strong:#79e1ff;
    --node-rim:#354057; --node-rim-hover:#86b7ff; --cut:#0a0c12;
    --accent:#76d1ff; --accent2:#8affc7;
    --header-h:56px; --glass:rgba(18,22,32,.6); --border:#222a39;
    --shadow:0 14px 48px rgba(0,0,0,.55);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--fg);
    font:16px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif;
    background:
      radial-gradient(1400px 900px at 50% 38%, #12192b 0%, #101728 55%, var(--bg) 100%),
      radial-gradient(900px 700px at 12% 14%, rgba(255,255,255,.05), transparent 60%),
      radial-gradient(900px 900px at 88% 84%, rgba(255,255,255,.035), transparent 65%);
    overflow:hidden;
  }

  /* Header */
  header{
    position:fixed; inset:0 0 auto 0; height:var(--header-h); z-index:60;
    display:flex; align-items:center; gap:12px; padding:10px 14px;
    background:var(--glass); border-bottom:1px solid var(--border); backdrop-filter: blur(8px);
  }
  .brand{ color:var(--fg); text-decoration:none; font-weight:900; letter-spacing:.4px }
  .nav{ margin-left:auto; display:flex; gap:10px; align-items:center }
  .dd{ position:relative }
  .dd>button{
    color:var(--fg); background:transparent; border:1px solid transparent;
    padding:6px 10px; border-radius:10px; cursor:pointer; font-weight:700;
  }
  .menu{
    position:absolute; right:0; top:calc(100% + 8px); min-width:240px; max-height:60vh; overflow:auto;
    display:none; flex-direction:column; gap:4px; padding:10px;
    background:rgba(10,13,20,.98); border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow);
  }
  .dd:hover .menu{ display:flex }
  .menu a{ color:var(--fg); text-decoration:none; padding:9px 11px; border-radius:8px }
  .menu a:hover{ background:rgba(255,255,255,.07) }
  .burger{display:none; background:none; border:0; width:38px; height:38px; margin-left:auto; cursor:pointer}
  .burger span{display:block; height:2px; background:var(--fg); margin:7px 5px; border-radius:2px}
  @media (max-width:900px){
    .burger{display:block}
    .nav{position:fixed; top:var(--header-h); left:10px; right:10px; display:none; flex-direction:column; gap:12px;
         background:rgba(10,13,20,.98); border:1px solid var(--border); border-radius:12px; padding:12px; z-index:65}
    .dd{width:100%}
    .dd>button{width:100%; text-align:left; border:1px solid var(--border)}
    .menu{position:static; display:block; background:transparent; border:0; box-shadow:none; padding:6px 0; max-height:none; overflow:visible}
  }

  /* Stage/SVG */
  .stage{ position:absolute; inset:var(--header-h) 0 0 0; display:grid; place-items:center; padding:8px; }
  svg{ width:min(1400px,96vw); height:min(1400px,96vh); }

  /* Ringe */
  .ring{ fill:none; stroke-width:1.8; opacity:.9; filter: drop-shadow(0 3px 16px rgba(0,0,0,.4)); }
  .ring-inner{ stroke:var(--inner) } .ring-mid{ stroke:var(--mid) } .ring-outer{ stroke:var(--outer) }

  /* Edges (versteckt bis Hover) */
  .edges path{
    stroke:var(--edge); stroke-width:2.2; fill:none; opacity:0;
    vector-effect:non-scaling-stroke; transition:opacity .12s ease, stroke-width .12s ease, stroke .12s ease;
  }
  .edges path.on{ opacity:.98; stroke:var(--edge-strong); stroke-width:3; filter: drop-shadow(0 2px 10px rgba(110,220,255,.35)); }

  /* Nodes ‚Äì kr√§ftige Kreise */
  .node{ filter: drop-shadow(0 10px 28px rgba(0,0,0,.55)); transition: transform .14s ease; }
  .node .cut{ fill:var(--cut); }
  .node .rim{ fill:transparent; stroke:var(--node-rim); stroke-width:2.2; pointer-events:auto; } /* Hover NUR auf RIM */
  .node .hit{ fill:rgba(255,255,255,0); cursor:pointer; pointer-events:all; } /* Klickfl√§che kompletter Kreis */
  .node:hover{ transform: translateY(-2px) scale(1.035) }
  .node:hover .rim{ stroke:var(--node-rim-hover) }
  .node.active .rim{ stroke:var(--accent); stroke-width:3.1; filter: drop-shadow(0 0 24px rgba(120,220,255,.5)); }

  /* Labels */
  .node text{
    font-weight:1000; letter-spacing:.4px;
    text-anchor:middle; dominant-baseline:middle; pointer-events:none;
    paint-order: stroke; stroke:rgba(10,14,24,.82); stroke-width:3.2;
    filter: drop-shadow(0 1px 0 rgba(0,0,0,.35));
  }
  .inner text{ fill:#4e1e29 } .mid text{ fill:#5d4c00 } .outer text{ fill:#1f3b64 }
  .inner text,.mid text,.outer text{ font-size:34px; }
  @media (min-width:1100px){ .inner text,.mid text,.outer text{ font-size:36px; } }
  @media (min-width:1300px){ .inner text,.mid text,.outer text{ font-size:38px; } }

  /* Resetbox */
  .center .cut{ fill:var(--cut) }
  .center .rim{ fill:transparent; stroke:#a8d9ff; stroke-dasharray:9 12; stroke-width:3.2 }
  .center text{
    fill:#fff; font-weight:1000; font-size:96px; letter-spacing:1.2px;
    text-anchor:middle; dominant-baseline:middle;
    paint-order: stroke; stroke:rgba(10,14,24,.85); stroke-width:3.4;
    filter: drop-shadow(0 4px 0 rgba(0,0,0,.38));
  }
  .center .hit{ fill:rgba(255,255,255,0); cursor:pointer }

  /* Tooltip */
  .tip{
    position:fixed; z-index:70; pointer-events:none;
    background:#0f1624; border:1px solid var(--border); color:var(--fg);
    padding:8px 10px; border-radius:10px; font-size:13px; white-space:nowrap;
    opacity:0; transform:translate(-50%,-140%); transition:opacity .12s ease, transform .12s ease; box-shadow:var(--shadow);
  }
  .tip.show{ opacity:1; transform:translate(-50%,-150%) }
</style>

<script>

(function(){

  if(!burger||!nav) return;
  burger.addEventListener('click', ()=>{

    if(e.target.closest('a') && matchMedia('(max-width:900px)').matches){
      nav.style.display='none'; burger.setAttribute('aria-expanded','false');

/* ===== Daten ===== */

  {no:"02", label:"WATER",    ring:"inner", file:"MODULES/Modul_02_WATER.md"},

  {no:"19", label:"MEDIA",     ring:"mid",   file:"MODULES/Modul_19_MEDIA.md"},

  {no:"36", label:"CONFLICT",  ring:"outer", file:"MODULES/Modul_36_CONFLICT.md"},

  {no:"42", label:"DEATH",     ring:"outer", file:"MODULES/Modul_42_DEATH.md"}

/* Verkn√ºpfungen */
const LINKS = {
  "01":["02","03","09"],
  "02":["04","06","13"],
  "03":["05","13","01"],
  "04":["02","13","25"],
  "05":["03","07","06"],
  "06":["02","05","07"],

/* ===== Men√º dynamisch f√ºllen ===== */
(function(){
  const menu = document.getElementById('menu-mods');
  MODS.filter(m=>m.no!=="01").forEach(m=>{
    const a=document.createElement('a');
    a.href = 'module.html?file='+encodeURIComponent(m.file);

/* ===== SVG/Platzierung ===== */
const svg = document.getElementById('ringmap');
const edgesLayer = document.getElementById('edges');
const tip = document.getElementById('tip');

const groups = {inner:[], mid:[], outer:[]};
MODS.forEach(m=>{ if(m.ring!=="center") groups[m.ring].push(m); });
const cfg = { inner:{r:220}, mid:{r:380}, outer:{r:540} };
const pos = { "01": {x:0, y:0} }; // Resetbox

const xlinkNS='http://www.w3.org/1999/xlink';
const NS='http://www.w3.org/2000/svg';
const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));

function showTip(text, e){
  tip.textContent = text;
  tip.style.left = clamp(e.clientX,10,innerWidth-10)+'px';
  tip.style.top = clamp(e.clientY,10,innerHeight-10)+'px';
  tip.classList.add('show');
}
const hideTip=()=>tip.classList.remove('show');

function fitLabel(textEl, R){
  let fs = parseFloat(textEl.getAttribute('font-size')||38); if(!fs||Number.isNaN(fs)) fs=38;
  const maxW = 1.72 * R;
  textEl.setAttribute('font-size', fs);
  let bb; try { bb=textEl.getBBox(); } catch { return; }
  if(!bb||!isFinite(bb.width)) return;
  while(bb.width>maxW && fs>18){
    fs -= 1; textEl.setAttribute('font-size',fs);
    try { bb=textEl.getBBox(); } catch { break; }
  }
}

/* Nodes setzen (leicht nach au√üen, ‚Äûdurchbrechen‚Äú Ringe) */
Object.entries(groups).forEach(([ring,list])=>{
  if(!list||!list.length) return;
  const base = cfg[ring].r + 10;
  const step = (Math.PI*2)/list.length; const start = -Math.PI/2;

  list.forEach((m,idx)=>{
    const ang = start + idx*step;
    const x = Math.cos(ang)*base; const y = Math.sin(ang)*base;
    pos[m.no] = {x,y};

    const a = document.createElementNS(NS,'a');
    const url = 'module.html?file='+encodeURIComponent(m.file);
    a.setAttributeNS(xlinkNS,'xlink:href', url); a.setAttribute('href', url);
    a.classList.add('node-anchor');

    const g = document.createElementNS(NS,'g');
    g.setAttribute('class','node '+ring);
    g.setAttribute('transform',`translate(${x},${y})`);
    g.setAttribute('tabindex','0'); g.dataset.id=m.no; g.setAttribute('aria-label',`${m.no} ${m.label}`);

    const R = ring==='outer'?78 : (ring==='mid'?74 : 72);
    const cut = document.createElementNS(NS,'circle'); cut.setAttribute('class','cut'); cut.setAttribute('r',R);
    const rim = document.createElementNS(NS,'circle'); rim.setAttribute('class','rim'); rim.setAttribute('r',R);
    const hit = document.createElementNS(NS,'circle'); hit.setAttribute('class','hit'); hit.setAttribute('r',R);

    const t = document.createElementNS(NS,'text'); t.textContent = `${m.no} ${m.label}`;

    g.append(cut,rim,hit,t); a.appendChild(g); svg.appendChild(a);
    fitLabel(t,R);

    /* Hover NUR auf RIM: Verbindungen anzeigen */
    const enter = (e)=>setActive(m.no, e);
    const move  = (e)=>showTip(`${m.no} ${m.label}`, e);
    const leave = ()=>setActive(null);

    rim.addEventListener('pointerenter', enter);
    rim.addEventListener('mouseenter',   enter);
    rim.addEventListener('pointermove',  move);
    rim.addEventListener('mousemove',    move);
    rim.addEventListener('pointerleave', leave);
    rim.addEventListener('mouseleave',   leave);

    // Tastatur-Fokus (gesamter Node)
    g.addEventListener('focusin', e=>setActive(m.no,e));
    g.addEventListener('focusout', ()=>setActive(null));

    // Klick (ganzer Kreis)
    a.addEventListener('click', (e)=>{
      // Bei Touch: 1. Tap nur Verbindungen ‚Üí zweiter Tap √∂ffnet
      if(active!==m.no){
        setActive(m.no, e);
        e.preventDefault();
      }
    }, {capture:true});
  });
});

/* Edges vorbereiten */
(function drawEdges(){
  const done={};
  Object.keys(LINKS).forEach(a=>{
    LINKS[a].forEach(b=>{
      const key = (a<b)?`${a}-${b}`:`${b}-${a}`;
      if(done[key]) return; done[key]=1;
      const A=pos[a], B=pos[b]; if(!A||!B) return;
      const mx=(A.x+B.x)/2, my=(A.y+B.y)/2, k=0.12, nx=(B.y-A.y), ny=-(B.x-A.x);
      const cx=mx+nx*k, cy=my+ny*k;
      const p=document.createElementNS(NS,'path');
      p.setAttribute('d',`M ${A.x} ${A.y} Q ${cx} ${cy} ${B.x} ${B.y}`);
      p.setAttribute('data-a',a); p.setAttribute('data-b',b);
      edgesLayer.appendChild(p);
    });
  });
})();

/* Resetbox Hover (RIM) + Klick */
(function bindReset(){
  const center = document.querySelector('g.center');
  const rim    = center.querySelector('.rim');
  const hit    = center.querySelector('.hit');
  const enter = (e)=>setActive('01',e);
  const move  = (e)=>showTip('01 RESETBOX', e);
  const leave = ()=>setActive(null);

  rim.addEventListener('pointerenter', enter);
  rim.addEventListener('mouseenter',   enter);
  rim.addEventListener('pointermove',  move);
  rim.addEventListener('mousemove',    move);
  rim.addEventListener('pointerleave', leave);
  rim.addEventListener('mouseleave',   leave);

  hit.addEventListener('click', ()=>{ location.href='module.html?file='+encodeURIComponent('MODULES/Modul_01_RESETBOX.md'); });
})();

/* Hover/Fokus Logik */
let active=null;
function edgesFor(no){ return edgesLayer.querySelectorAll(`path[data-a="${no}"],path[data-b="${no}"]`); }
function clearEdges(){ edgesLayer.querySelectorAll('.on').forEach(p=>p.classList.remove('on')); }
function labelFor(id){ const m=MODS.find(x=>x.no===id); return m?`${m.no} ${m.label}`:id; }

function setActive(id, evt){
  if(active===id){ if(evt) showTip(labelFor(id),evt); return; }
  if(active){
    document.querySelector(`g.node[data-id="${active}"]`)?.classList.remove('active');
    clearEdges();
    hideTip();
  }
  active=id;
  if(id){
    edgesFor(id).forEach(p=>p.classList.add('on'));
    document.querySelector(`g.node[data-id="${id}"]`)?.classList.add('active');
    if(evt) showTip(labelFor(id),evt);
  }
}

/* B√ºhne verlassen ‚Üí aufr√§umen */
const stageSvg = document.getElementById('ringmap');
stageSvg.addEventListener('pointerleave', ()=>{ setActive(null); });
stageSvg.addEventListener('mouseleave',   ()=>{ setActive(null); });

</script>
