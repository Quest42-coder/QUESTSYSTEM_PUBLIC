<title>QUESTSYSTEM â€“ Modul-Ringe</title>
<style>
  :root{
    --bg:#0c0f16; --fg:#e9eef7;
    --ring-inner:#f3c0c7; --ring-mid:#f0de94; --ring-outer:#bcd5ff;
    --cut:#0c0f16;
  }
  body{
    margin:0; height:100%; display:grid; place-items:center;
    background: radial-gradient(1200px 800px at 50% 45%, #131824 0%, #0e1421 55%, var(--bg) 100%);
    color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  svg{width:min(1280px,95vw); height:min(1280px,95vh)}

  /* Ringe */
  .ring{fill:none; stroke-width:2.8; opacity:.95}
  .ring-inner{stroke:var(--ring-inner)}
  .ring-mid{stroke:var(--ring-mid)}
  .ring-outer{stroke:var(--ring-outer)}

  /* Nodes */
  .node circle{ fill:var(--cut); stroke:#2a3344; stroke-width:2; }
  .node text{ font-size:22px; font-weight:700; text-anchor:middle; dominant-baseline:middle; }
  .inner text{ fill:#5a1d27; }
  .mid text{ fill:#6c5b00; }
  .outer text{ fill:#24466f; }

  /* RESETBOX im Zentrum */
  .resetbox circle{ fill:var(--cut); stroke:#9cb5da; stroke-width:3; stroke-dasharray:6 10; }
  .resetbox text{
    font-size:48px; font-weight:1000; fill:#ffffff;
    text-anchor:middle; dominant-baseline:middle;
    paint-order:stroke; stroke:#0c0f16; stroke-width:3;
  }
</style>
</head>
<body>
<svg viewBox="-600 -600 1200 1200"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Ringe -->
  <circle class="ring ring-inner" r="220"></circle>
  <circle class="ring ring-mid"   r="380"></circle>
  <circle class="ring ring-outer" r="540"></circle>

  <!-- RESETBOX zentral -->
  <a xlink:href="module.html?file=MODULES/Modul_01_RESETBOX.md" href="module.html?file=MODULES/Modul_01_RESETBOX.md">
    <g class="resetbox">
      <circle r="140"></circle>
      <text y="10">RESETBOX</text>
    </g>
  </a>

</svg>
</body>
