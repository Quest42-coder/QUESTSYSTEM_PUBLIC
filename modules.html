<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QUESTSYSTEM · Module</title>
<style>
  body{margin:0;font:16px/1.45 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0b;color:#f5f5f5}
  header,footer{max-width:1200px;margin:0 auto;padding:20px 16px}
  h1{font-size:1.8rem;margin:0 0 12px}
  input{padding:8px 10px;border-radius:8px;border:1px solid #333;width:100%;max-width:400px;font-size:1rem;margin:8px 0 20px}
  table{width:100%;border-collapse:collapse}
  th,td{padding:8px 10px;text-align:left}
  tr:nth-child(odd){background:#111}
  tr:hover{background:#1a1a1a}
  a{color:#4aa3ff;text-decoration:none}
  a:hover{text-decoration:underline}
</style>
</head>
<body>
<header>
  <h1>Module · QUESTSYSTEM</h1>
  <input type="text" id="filter" placeholder="🔍 Modulname oder Nummer suchen …" />
</header>

<div style="max-width:1200px;margin:0 auto;padding:0 16px 20px">
  <table id="modTable">
    <thead><tr><th>Nr.</th><th>Name</th><th>Ring</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  © QUESTSYSTEM · Lizenz: CC BY-SA 4.0 + Dignity Clause
</footer>

<script>
const modules = [
  {id:1,key:'RESETBOX',ring:'Existential'},
  {id:2,key:'WATER',ring:'Existential'},

  {id:10,key:'WORK',ring:'Societal'},
  {id:11,key:'SCHOOL',ring:'Societal'},
  {id:12,key:'BORDER',ring:'Societal'},

];

const tbody = document.querySelector('#modTable tbody');
function render(list){
  tbody.innerHTML = '';
  list.forEach(m=>{
    const tr = document.createElement('tr');
    const file = `module.html?file=${encodeURIComponent(`MODULES/Modul_${String(m.id).padStart(2,'0')}_${m.key}.md`)}`;
    tr.innerHTML = `<td>${m.id}</td><td><a href="${file}">${m.key}</a></td><td>${m.ring}</td>`;
    tbody.appendChild(tr);
  });
}
render(modules);

document.getElementById('filter').addEventListener('input', e=>{
  const q = e.target.value.toLowerCase();
  render(modules.filter(m=> m.key.toLowerCase().includes(q) || String(m.id).includes(q)));
});
</script>
</body>
</html>
